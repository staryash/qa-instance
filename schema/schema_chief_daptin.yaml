Tables:
  - TableName: clips
    Columns:
      - ColumnName: clip_path
        Name: clip_path
        ColumnType: label
        DataType: varchar(350)
        IsUnique: true
      - Name: audio
        DataType: text
        IsNullable: true
        ColumnType: file.mp3|wav|flac
        IsForeignKey: true
        ForeignKeyData:
          DataSource: cloud_store
          Namespace: local-store
          KeyName: audio
      - ColumnName: clip_src
        Name: clip_src
        ColumnType: label
        DataType: varchar(250)
        IsNullable: true
      - ColumnName: last_fetched
        Name: last_fetched
        ColumnType: datetime
        DataType: timestamp
        DefaultValue: "'2019-01-01 01:01:01'"
      - ColumnName: predicted_text
        Name: predicted_text
        ColumnType: label
        DataType: varchar(500)
        IsNullable: true
      - ColumnName: corrected_text
        Name: corrected_text
        ColumnType: label
        DataType: varchar(500)
        IsNullable: true
      - ColumnName: predicted_intent
        Name: predicted_intent
        ColumnType: label
        DataType: varchar(250)
        IsNullable: true
      - ColumnName: corrected_intent
        Name: corrected_intent
        ColumnType: label
        DataType: varchar(250)
        IsNullable: true
      - ColumnName: is_corrected
        Name: is_corrected
        ColumnType: truefalse
        DataType: int(1)
        DefaultValue: '0'
      - ColumnName: corrected_by
        Name: corrected_by
        ColumnType: label
        DataType: varchar(250)
        IsNullable: true
      - ColumnName: corrected_at
        Name: corrected_at
        ColumnType: datetime
        DataType: timestamp
        DefaultValue: "'2019-01-01 01:01:01'"
      - ColumnName: tags_arr
        Name: tags_arr
        ColumnType: label
        DataType: varchar(1000)
        IsNullable: true
      - ColumnName: language
        Name: language
        ColumnType: label
        DataType: varchar(250)
        IsNullable: true
      - ColumnName: meta_info
        Name: meta_info
        ColumnType: label
        DataType: varchar(500)
        IsNullable: true
  - TableName: intents
    Columns:
      - ColumnName: intent_name
        Name: intent_name
        ColumnType: label
        DataType: varchar(250)
        IsUnique: true
      - ColumnName: intent_description
        Name: intent_description
        ColumnType: label
        DataType: varchar(250)
        IsNullable: true
  - TableName: sources
    Columns:
      - ColumnName: src_name
        Name: src_name
        ColumnType: label
        DataType: varchar(250)
        IsUnique: true
      - ColumnName: src_display_name
        Name: src_display_name
        ColumnType: label
        DataType: varchar(250)
        IsNullable: true
  - TableName: error_tags
    Columns:
      - ColumnName: tag_name
        Name: tag_name
        ColumnType: label
        DataType: varchar(250)
        IsUnique: true
      - ColumnName: tag_description
        Name: tag_description
        ColumnType: label
        DataType: varchar(250)
        IsNullable: true
Relations:
  - Subject: clips
    Relation: has_many
    Object: error_tags
  - Subject: clips
    Relation: has_one
    Object: sources
Imports:
  - FilePath: /opt/daptin/initial_data.json
    Entity: site
    FileType: json